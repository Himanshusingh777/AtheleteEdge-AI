<!-- templates/patient_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .8;
            }
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .neon-border {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            border: 2px solid rgba(102, 126, 234, 0.5);
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
    <!-- Floating Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 floating-element"></div>
        <div class="absolute top-3/4 right-1/4 w-64 h-64 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 floating-element" style="animation-delay: -3s;"></div>
        <div class="absolute top-1/2 left-1/2 w-64 h-64 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 floating-element" style="animation-delay: -1.5s;"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <div class="inline-block">
                <h1 class="text-5xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-4 tracking-tight">
                    Welcome, Patient
                </h1>
                <div class="h-1 w-32 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full mx-auto pulse-animation"></div>
            </div>
            <p class="text-gray-600 text-lg mt-6 font-light">Connect with world-class healthcare professionals</p>
        </div>

        <!-- Doctors Section Header -->
        <div class="mb-8">
            <div class="flex items-center justify-center mb-6">
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent"></div>
                <h2 class="px-8 text-3xl font-semibold text-gray-800 bg-white rounded-full py-2">
                    Available Doctors
                </h2>
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent"></div>
            </div>
        </div>

        <!-- Doctors Grid -->
        <div class="flex flex-col gap-8">
            {% for doc_id, doc in doctors.items() %}
            <div class="group card-hover">
                <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl overflow-hidden border border-white/20 neon-border">
                    <!-- Card Header with Gradient -->
                    <div class="h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
                    
                    <div class="p-8">
                        <div class="flex items-start gap-8">
                            <!-- Doctor Avatar Section -->
                            <div class="relative flex-shrink-0">
                                <div class="relative">
                                    <div class="w-24 h-24 rounded-full p-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
                                        <img src="{{ url_for('static', filename='doctor_profiles/' + doc['profile_pic']) }}" 
                                             alt="Doctor Image" 
                                             class="w-full h-full rounded-full object-cover border-4 border-white">
                                    </div>
                                    <!-- Online Status Indicator -->
                                    <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-green-500 rounded-full border-3 border-white pulse-animation"></div>
                                </div>
                            </div>
                            
                            <!-- Doctor Information -->
                            <div class="flex-1 min-w-0">
                                <div class="mb-6">
                                    <h3 class="text-2xl font-bold text-gray-900 mb-2 group-hover:text-indigo-600 transition-colors duration-300">
                                        Dr. {{ doc['name'] }}
                                    </h3>
                                    <div class="flex items-center gap-2">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
                                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                                            </svg>
                                            {{ doc['speciality'] }}
                                        </span>
                                    </div>
                                </div>

                                <!-- Message Form Section -->
                                <div class="bg-gradient-to-r from-gray-50 to-blue-50 rounded-2xl p-6 mb-4">
                                    <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                        <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                        </svg>
                                        Send a Message
                                    </h4>
                                    
                                    <form method="POST" action="/chat/send" class="flex gap-3">
                                        <input type="hidden" name="doctor_id" value="{{ doc_id }}">
                                        <div class="flex-1">
                                            <input type="text" 
                                                   name="message" 
                                                   placeholder="Type your message here..." 
                                                   required 
                                                   class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all duration-300 bg-white/80 backdrop-blur-sm text-gray-800 placeholder-gray-500">
                                        </div>
                                        <button type="submit" 
                                                class="px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold rounded-xl transition-all duration-300 btn-glow flex items-center gap-2 shadow-lg">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                            </svg>
                                            Send
                                        </button>
                                    </form>
                                </div>

                                <!-- View Chat Link -->
                                <div class="flex justify-end">
                                    <a href="/chat/{{ doc_id }}/{{ session['patient_id'] }}" 
                                       class="inline-flex items-center gap-2 text-indigo-600 hover:text-indigo-800 font-medium transition-all duration-300 hover:gap-3 group/link">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                        View Chat History
                                        <svg class="w-4 h-4 transition-transform duration-300 group-hover/link:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Footer Section -->
        <div class="text-center mt-16 py-8">
            <div class="inline-block px-6 py-3 bg-white/60 backdrop-blur-sm rounded-full border border-white/20">
                <p class="text-gray-600 font-light">
                    Your health is our priority • Available 24/7
                </p>
            </div>
        </div>
    </div>
</body>
</html>
